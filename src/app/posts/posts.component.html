<h1 class="p-3 text-center">POSTS</h1>
<div class="container">
  <div class="d-flex justify-content-left">
    <button
      type="button"
      class="btn btn-success"
      data-toggle="modal"
      data-target="#exampleModal"
      data-whatever="@mdo"
    >
      <b> Create</b>
    </button>
  </div>
  <table class="table table-bordered my-4">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of posts">
        <td>{{ user.userId }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.title }}</td>
        <td>{{ user.body }}</td>
        <td>
          <button
            type="button"
            class="btn btn-dark my-2"
            (click)="deletePost(user.id)"
          >
            <b> Delete</b>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-toggle="modal"
            data-target="#exampleModal"
            data-whatever="@mdo"
            (click)="patchValue(user)"
          >
            <b>Update</b>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">UserId</label>
              <input
                type="number"
                class="form-control"
                id="recipient-name"
                formControlName="userId"
              />
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                formControlName="title"
              />
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label"
                >Description:</label
              >
              <textarea
                class="form-control"
                id="message-text"
                formControlName="body"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="submit()"
          >
            {{ id ? "Update Post" : " Create Post" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
